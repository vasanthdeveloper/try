<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card design using Tailwind CSS</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.web.js"></script>

    <!-- background color changing javascript -->
</head>

<body class="
            transform-gpu
            transition-all
            selection:bg-sky-100
            h-full
            grid
            place-items-center
            bg-gradient-to-tl
            to-[#FFD3A5]
            from-[#FD6585]
            dark:selection:bg-white/10
        ">
    <!-- profile card -->
    <div class="
                bg-white
                px-12
                pt-16
                pb-14
                shadow-2xl shadow-black/[0.2]
                rounded-3xl
                text-center
                flex flex-col
                justify-center
                max-w-md
                transition-colors
                dark:bg-neutral-800
            ">
        <!-- avatar -->
        <div class="select-none">
            <img src="https://github.com/vsnthdev.png" class="
                        shadow-2xl shadow-black/[0.2]
                        rounded-3xl
                        h-60
                        w-60
                        mx-auto
                        -mt-40
                        transform-gpu
                        transition-all
                        hover:scale-125
                    " style="user-select: none" alt="avatar" />
        </div>

        <!-- name -->
        <h1 class="mt-12 text-3xl font-bold text-slate-800 dark:text-white">
            Vasanth Srivatsa
        </h1>

        <!-- bio -->
        <p class="mt-4 text-slate-600 dark:text-white/90">
            📹 YouTuber | 📘 Tutor | 💻 JavaScript Developer | 🤷‍♂️ College
            Dropout
        </p>

        <!-- buttons -->
        <div class="mt-6 flex justify-center">
            <a href="#" class="
                        bg-sky-500
                        font-bold
                        text-white
                        px-4
                        py-2
                        rounded-lg
                        flex
                        items-center
                        space-x-2
                        transform-gpu
                        transition-all
                        duration-200
                        hover:bg-sky-400
                        active:scale-90
                    ">
                <svg class="aspect-square w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17.227 14">
                    <path
                        d="M20.8,11.983a7.033,7.033,0,0,1-2.03.556,3.541,3.541,0,0,0,1.554-1.956,7.075,7.075,0,0,1-2.244.858,3.537,3.537,0,0,0-6.022,3.224,10.035,10.035,0,0,1-7.285-3.693,3.539,3.539,0,0,0,1.094,4.719,3.524,3.524,0,0,1-1.6-.442c0,.015,0,.03,0,.045A3.537,3.537,0,0,0,7.1,18.76a3.554,3.554,0,0,1-.931.124,3.5,3.5,0,0,1-.665-.064,3.538,3.538,0,0,0,3.3,2.455,7.132,7.132,0,0,1-5.233,1.464A10.052,10.052,0,0,0,19.048,14.27q0-.23-.01-.458A7.158,7.158,0,0,0,20.8,11.983Z"
                        transform="translate(-3.574 -10.326)" fill="currentColor" />
                </svg>
                <span>twitter</span>
            </a>
        </div>
    </div>
</body>

</html>
